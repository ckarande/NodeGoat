{% extends "./layout.html" %} {% block title %}Allocations{% endblock %} {% block content %}

<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Asset Allocations for {{firstname}} {{lastname}}</strong>
            </div>
            <div class="panel-body">
                <p>Stocks</p>
                <p>
                    <strong>{{stocks}} %</strong>
                </p>

                <p>Funds</p>
                <p>
                    <strong>{{funds}} %</strong>
                </p>

                <p>Government Bonds</p>
                <p>
                    <strong>{{govbonds}} %</strong>
                </p>
            </div>
        </div>
    </div>
</div>
