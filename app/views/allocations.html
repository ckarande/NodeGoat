<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Asset Allocations for {{firstname}} {{lastname}}</strong>
            </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
